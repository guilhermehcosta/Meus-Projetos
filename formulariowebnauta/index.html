<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&family=Road+Rage&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Formulário - WebNauta</title>
</head>

<body>
  <h1>Formulário para Criação de Sites</h1>
  <img src="logo trabalho.jpeg" alt="astronauta">

  <form action="https://formcarry.com/s/YLJbbEkriHE" method="POST">

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required autocomplete="off">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required autocomplete="off">

    <label for="telefone">Número de telefone (WhatsApp):</label>
    <input type="number" id="numero" name="numero" required autocomplete="off">

    <label for="objetivo">Qual é o objetivo do site?</label>
    <select id="objetivo" name="objetivo" required >
      <option value="">Selecione</option>
      <option value="portfolio">Portfólio pessoal</option>
      <option value="negocios">Divulgação de negócios</option>
      <option value="loja">Loja online</option>
      <option value="outros">Outros</option>
    </select>

    <label for="servicos">Quais serviços você gostaria de destacar?</label>
    <input id="servicos" name="servicos" placeholder="Exemplo: Ortodontia, clareamento dental, etc." required></input>

    <label for="publico">Quem é o público-alvo do site?</label>
    <input id="publico" name="publico" placeholder="Exemplo: Jovens, famílias, empresários, etc." required></input>

    <label for="funcionalidades">Quais funcionalidades o site deve ter?</label>
    <input id="funcionalidades" name="funcionalidades"
      placeholder="Exemplo: Formulário de contato, galeria de imagens, blog, etc." required></input>

    <label for="design">Você tem referências de design ou preferências de cores?</label>
    <input id="design" name="design" placeholder="Exemplo: Sites que você gosta, cores preferidas, etc."></input>

    <label for="dominio">Você já possui um domínio e hospedagem?</label>
    <select id="dominio" name="dominio" required>
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <label for="informacoes">Outras informações ou observações:</label>
    <input id="informacoes" name="informacoes"></input>

    <button type="submit" class="glow-on-hover">Enviar</button >


  </form>
</body>

</html>
